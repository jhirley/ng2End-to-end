<div class="row">
    <div class="small-12 medium-6 columns">
        <h1>Add a Product</h1>
    </div>
</div>
<form>
    <div class="row">
        <div class="small-12 medium-6 columns">
            <label>Product Name
                <input type="text" [(ngModel)] = "productName" name="productName" required #prName="ngModel">
            </label>
        </div>
    </div>
    <div class="row">
        <div class="small-12 medium-6 columns">
            <label>Price
                <input type="text" [(ngModel)] = "price" name="price" required #prPrice="ngModel">
            </label>
        </div>
    </div>
    <div class="row">
        <div class="small-12 medium-6 columns">
            <label>Description
                <textarea rows="15" id="description" [(ngModel)]="description" name="description" required #prDesc="ngModel"></textarea>
            </label>
        </div>
        <div class="small-12 medium-6 columns">
            <input type="file" (change)="fileLoad($event)"> <br>
            <img *ngIf="imageSRC" [src]="imageSRC" alt="Image Preview...">
        </div>
    </div>
    <div class="row align-center">
        <div class="small-12 colums">
            <div class="expanded button-group">
                <button class="success button" type="button" [disabled]="!prName.valid || !prDesc.valid || !prPrice.valid" (click)="createProduct()"> Create Product </button>
                <button class="cancel button" type="button" (click)="cancel()">Cancel</button>
            </div>
        </div>
    </div>
    
</form>
