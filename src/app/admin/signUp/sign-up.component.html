<div class="row expanded align-center">
    <h1>Register an Account</h1>
</div>
<div class="row align-center">
    <form action="">
        <div class="small-12 columns">
            <label>Username
                <input type="text" placeholder="Enter an Email address" id="email" [(ngModel)]="email" name="email" required #em="ngModel">
                <div [hidden]="em.valid || em.pristine" class="alert callout">Email is required</div>
            </label>
        </div>
        <div class="small-12 columns">
            <label>Password
                <input type="password" placeholder="Enter a password" id="password" [(ngModel)]="password" name="password" required #pw="ngModel">
                <div [hidden]="pw.valid || pw.pristine" class="alert callout">Password is required</div>
            </label>
        </div>
        <div class="small-12 columns">
            <label>Confirm Password
                <input type="password" placeholder="Confirm password" id="password2" [(ngModel)]="password2" name="password2" required #pw2="ngModel">
                <div [hidden]="pw2.valid || pw2.pristine" class="alert callout">Confirm password</div>
            </label>
        </div>
        <div *ngIf="passwordFail" class="alert callout">Passwords Do Not Match</div>
        <div class="small-12 columns">
            <a class="success button" (click)="signUp()">Sign Up</a>
            <a class="cancel button" (click)="cancel()">Cancel</a>
        </div>
    </form>
</div>
